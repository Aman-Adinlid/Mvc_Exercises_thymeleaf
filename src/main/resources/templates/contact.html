<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<nav th:insert="fragments/navbar ::navbar_fragment"></nav>

<div class="bg-white">
    <form th:action="@{/contact}" method="post" th:object="${dto}" class="was-validated">
        <div class="form-group">
            <label for="test">PhoneNum:</label>
            <input type="text" class="form-control" th:field="*{phoneNum}" id="test" name="phoneNum"
                   placeholder="Enter phoneNum">

        </div>
        <div class="form-group">
            <label for="test">Email:</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" name="email"
                   placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="test">Address:</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" name="email"
                   placeholder="Enter address">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</form>
</div>

</div>

<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
